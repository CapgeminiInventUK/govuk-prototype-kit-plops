name: test_workflow 

on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
      - name: ğŸš§ Node Setup
        uses: actions/setup-node@v3
        with:
         cache: 'npm'
         node-version-file: '.nvmrc'
      - name: ğŸ— Install dependencies
        run: npm install --omit=production
      - name: ğŸ§ª Run test
        run: npm test
