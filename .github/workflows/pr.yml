name: pr_workflow 

on:
  push:
    branches-ignore:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3
      - name: ğŸš§ Node Setup
        uses: actions/setup-node@v3
        with:
         node-version-file: '.nvmrc'
      - name: ğŸ— Install dependencies
        run: npm i
      - name: ğŸ” Run lint
        run: ./node_modules/.bin/eslint .
      - name: ğŸ§ª Run test
        run: npm test
