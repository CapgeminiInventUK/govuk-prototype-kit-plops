name: lint_workflow

on:
  push:
    branches-ignore:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3
      - name: 🚧 Node Setup
        uses: actions/setup-node@v3
        with:
         cache: 'npm'
         node-version-file: '.nvmrc'
      - name: 🏗 Install dependencies on plops
        run: npm install
      - name: 🔍 Run lint on plops
        run: npm run lint
      - name: 🏗 Install dependencies on  component generator ui
        run: npm --prefix ./govuk-component-generator install
      - name: 🔍 Run lint on component generator ui
        run: npm --prefix ./govuk-component-generator run lint
